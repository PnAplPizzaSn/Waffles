<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
    body {
            background-color: rgb(135, 211, 235);
          }
      body{
        font-size:35px
      }
    </style>

  </head>
  <body>
<h1>Waffles</h1>
    <ul>
      <li>1 1/2 c flour</li>
      <li>2 1/4 t baking powder</li>
      <li>1/2 t salt</li>
      <li>3 T sugar</li>
      <li>2 t cinnamon</li>
      <li>9 oz milk</li>
      <li>1 T vanilla</li>
      <li>2 egg yolks</li>
      <li>3 egg whites</li>
      <li>6 T melted butter</li>
    </ul>
    <p>Whip egg whites till stiff. Combine all other ingredients. Gently fold whipped egg whites into mixture</p>
  </body>
</html>
